    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder-like Profile</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="css/page_6.css">
    </head>
    <body>
        <div class="container">
            <div class="profile-card" id="profile-card">
                <div class="profile-image">
                    <img id="profile-photo" src="img/photo_1.jpg" alt="Profile Image">
                    <div class="photo-indicator">
                        <span id="photo-number">1</span> / <span id="total-photos">5</span>
                    </div>
                </div>
                <div class="profile-info">
                    <h2>Артем, 18</h2>
                    <div class="hobbies">
                        <span class="hobby-card">Дизайн</span>
                        <span class="hobby-card">Путешествия</span>
                        <span class="hobby-card">IT</span>
                        <span class="hobby-card">Музыка</span>
                        <span class="hobby-card">Походы</span>
                        <span class="hobby-card">Горы</span>
                    </div>
                </div>
            </div>
    
            <!-- Action buttons for swipe moved below profile card -->
            <div class="actions">
                <div class="action-button reject" id="reject-btn">
                    <i class="fas fa-times"></i> <!-- Reject Icon -->
                </div>
                <div class="action-button match" id="match-btn">
                    <i class="fas fa-heart"></i> <!-- Match Icon -->
                </div>
            </div>
        </div>
        <script src="js/dating.js"></script>
    </body>
    </html>
    
    <script src="js/dating.js"></script>
</body>
</html>
